<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL Overlay – Darius Red & Gold 3D • Ultra Premium (Corner Glow)</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        :root {
            --ink: #f5f8ff;
            --bgA: #1a0e18;
            --bgB: #101a3b;
            --crimson: #ff2b45;
            --gold: #ffd36b;
            --goldHot: #ffe8a6;
            --amber: #ff8a3a;
            --cyan: #6bdcff;
            --stroke: #ffffff1c;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            color: var(--ink);
            font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background:
                radial-gradient(1400px 900px at 15% 10%, #330e22, transparent 60%),
                radial-gradient(1200px 800px at 85% 85%, #152254, transparent 60%),
                linear-gradient(135deg, var(--bgA), var(--bgB));
        }

        /* ===== BACKGROUND LAYERS ===== */
        .aurora {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0
        }

        .a {
            position: absolute;
            inset: -25%;
            filter: blur(120px);
            opacity: .5;
            mix-blend-mode: screen;
            animation: flow 30s ease-in-out infinite
        }

        .a.r {
            background: radial-gradient(closest-side, var(--crimson), transparent 60%)
        }

        .a.g {
            background: radial-gradient(closest-side, var(--gold), transparent 60%);
            animation-delay: -7s
        }

        .a.c {
            background: radial-gradient(closest-side, var(--cyan), transparent 60%);
            animation-delay: -14s
        }

        @keyframes flow {
            0% {
                transform: translate(0, 0) rotate(0)
            }

            50% {
                transform: translate(10%, -8%) rotate(12deg)
            }

            100% {
                transform: translate(0, 0) rotate(0)
            }
        }

        .grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            opacity: .10;
            background:
                linear-gradient(transparent 39px, #fff2 40px),
                linear-gradient(90deg, transparent 39px, #fff2 40px);
            background-size: 40px 40px, 40px 40px;
            animation: gridmove 45s linear infinite
        }

        @keyframes gridmove {
            from {
                transform: translateY(0)
            }

            to {
                transform: translateY(-40px)
            }
        }

        /* Particles */
        #dust,
        #bokeh {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none
        }

        #dust {
            opacity: .6
        }

        #bokeh {
            opacity: .45
        }

        /* ===== LAYOUT ===== */
        .wrap {
            position: relative;
            z-index: 2;
            height: 100vh;
            padding: 22px;
            display: grid;
            gap: 18px;
            grid-template-columns: 500px 1fr;
            grid-template-rows: auto 1fr
        }

        /* ===== HEADER ===== */
        .header {
            grid-column: 1/3;
            display: flex;
            align-items: center;
            gap: 16px
        }

        .crest {
            width: 72px;
            height: 72px;
            border-radius: 22px;
            display: grid;
            place-items: center;
            /* background: linear-gradient(180deg, #2a0f25, #0f1630); */
            border: 1px solid var(--stroke);
            box-shadow: 0 30px 120px #0009, inset 0 1px 0 #ffffff22;
            position: relative;
            overflow: hidden
        }

        .crest:after {
            content: "";
            position: absolute;
            inset: -18px;
            border-radius: 26px;
            filter: blur(18px);
            background: conic-gradient(var(--crimson), var(--gold), #ff7e2e, #6b8cff, var(--crimson));
            opacity: .85;
            animation: ring 16s linear infinite
        }

        @keyframes ring {
            to {
                transform: rotate(1turn)
            }
        }

        .title .name {
            font-family: "Orbitron";
            font-size: 36px;
            letter-spacing: 1.2px;
            background: linear-gradient(92deg, var(--goldHot) 0%, var(--gold) 40%, #fff8d0 60%, #ffb84d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 10px rgba(255, 199, 88, .35))
        }

        .title .sub {
            opacity: .9
        }

        .live {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 14px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--crimson), var(--gold));
            color: #2a0f12;
            font-weight: 800;
            letter-spacing: .8px;
            box-shadow: 0 8px 28px #000a, 0 0 34px rgba(255, 150, 189, .5);
            text-transform: uppercase;
            animation: pulse 1.8s ease-in-out infinite
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: #fff
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.06)
            }
        }

        /* ===== BORDERLESS ZONES (multi-layer 3D glow) ===== */
        .zone {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            transform-style: preserve-3d;
            background:
                radial-gradient(1200px 800px at 12% 12%, #ffffff12, transparent 60%),
                linear-gradient(180deg, #151d4fcc, #2a0f25cc);
            box-shadow:
                0 50px 140px rgba(0, 0, 0, .55),
                inset 0 0 0 1px rgba(255, 255, 255, .08),
                inset 0 40px 120px rgba(255, 88, 88, .06),
                0 0 50px rgba(255, 43, 69, .25);
        }

        .zone::before {
            content: "";
            position: absolute;
            inset: -34px;
            border-radius: inherit;
            filter: blur(32px);
            background: conic-gradient(from 0deg, rgba(255, 43, 69, .58), rgba(255, 211, 107, .58), rgba(255, 138, 58, .58), rgba(255, 43, 69, .58));
            opacity: .85;
            animation: haloRotate 18s linear infinite
        }

        @keyframes haloRotate {
            to {
                transform: rotate(1turn)
            }
        }

        .zone::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow:
                inset 0 0 0 2px rgba(255, 211, 107, .45),
                inset 0 0 0 6px rgba(255, 43, 69, .10),
                inset 0 0 60px rgba(255, 211, 107, .12),
                inset 0 0 140px rgba(255, 43, 69, .10);
            animation: rimBreathe 5s ease-in-out infinite
        }

        @keyframes rimBreathe {

            0%,
            100% {
                opacity: .6
            }

            50% {
                opacity: 1
            }
        }

        .panel-head {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 12px 14px;
            border-bottom: 1px solid rgba(255, 255, 255, .14);
            background: linear-gradient(180deg, #1c265dcc, #2a0f25cc)
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            background: #1d274f;
            border: 1px solid #31407a;
            font-size: 12px;
            color: #dce6ff;
            box-shadow: inset 0 0 0 1px #1d274f, 0 6px 16px rgba(0, 0, 0, .35);
            position: relative;
            overflow: hidden
        }

        .pill::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, .25) 50%, transparent 70%);
            transform: translateX(-120%);
            animation: tabShine 5.5s ease-in-out infinite
        }

        @keyframes tabShine {
            0% {
                transform: translateX(-120%)
            }

            50% {
                transform: translateX(120%)
            }

            100% {
                transform: translateX(120%)
            }
        }

        /* LEFT COLUMN */
        .left-col {
            display: grid;
            grid-template-rows: 1fr 360px;
            gap: 18px
        }

        .chat iframe {
            border: 0;
            width: 100%;
            height: calc(100% - 54px);
            background: #0a0f18
        }

        .runic {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: .22;
            background:
                repeating-linear-gradient(135deg, rgba(255, 211, 107, .25) 0 2px, transparent 2px 22px),
                radial-gradient(1200px 800px at 10% 10%, #fff3, transparent 60%);
            mix-blend-mode: screen;
            animation: runes 22s linear infinite
        }

        @keyframes runes {
            to {
                background-position: 340px -340px, 0 0
            }
        }

        .donate-list {
            height: calc(100% - 54px);
            overflow: auto;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .donate-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 18px;
            background: linear-gradient(180deg, #1a2058, #2a0f25);
            border: 1px solid #3a4aa0;
            box-shadow: 0 18px 48px #000a;
            position: relative;
            overflow: hidden
        }

        .donor {
            font-weight: 800
        }

        .amt {
            margin-left: auto;
            font-family: "Orbitron";
            font-size: 19px;
            background: linear-gradient(90deg, var(--gold), #ffb36b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .glint {
            position: absolute;
            top: -50%;
            left: -20%;
            width: 50%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, .22), transparent);
            transform: rotate(18deg);
            animation: glint 6.5s ease-in-out infinite
        }

        @keyframes glint {
            0% {
                left: -60%
            }

            50% {
                left: 120%
            }

            100% {
                left: 120%
            }
        }

        /* RIGHT: GAME STAGE */
        .game {
            grid-column: 2;
            grid-row: 2/ span 1;
            display: flex;
            flex-direction: column
        }

        .game .stage {
            flex: 1;
            position: relative
        }

        .stage .mask {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent, transparent)
        }

        /* transparent for OBS */

        /* ===== Rounded Corner Glow (replaces blue squares) ===== */
        .corner-glow {
            position: absolute;
            inset: 0;
            pointer-events: none
        }

        .cg {
            position: absolute;
            width: 260px;
            height: 260px;
            filter: blur(26px);
            opacity: .6
        }

        .cg.tl {
            top: -40px;
            left: -40px;
            background: radial-gradient(220px 220px at 140px 140px, rgba(255, 211, 107, .45), rgba(255, 43, 69, .0) 70%)
        }

        .cg.tr {
            top: -40px;
            right: -40px;
            background: radial-gradient(220px 220px at 120px 140px, rgba(255, 211, 107, .45), rgba(255, 43, 69, .0) 70%)
        }

        .cg.bl {
            bottom: -40px;
            left: -40px;
            background: radial-gradient(220px 220px at 140px 120px, rgba(255, 211, 107, .45), rgba(255, 43, 69, .0) 70%)
        }

        .cg.br {
            bottom: -40px;
            right: -40px;
            background: radial-gradient(220px 220px at 120px 120px, rgba(255, 211, 107, .45), rgba(255, 43, 69, .0) 70%)
        }

        .cg {
            animation: cornerPulse 5s ease-in-out infinite
        }

        @keyframes cornerPulse {

            0%,
            100% {
                opacity: .45
            }

            50% {
                opacity: .85
            }
        }

        /* refractive sweep + streaks */
        .sweep {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background:
                repeating-linear-gradient(105deg, rgba(255, 255, 255, .06) 0 2px, transparent 2px 12px),
                linear-gradient(110deg, transparent 20%, rgba(255, 255, 255, .12) 50%, transparent 80%);
            background-size: 100% 100%, 220% 100%;
            animation: sweep 5.8s ease-in-out infinite
        }

        @keyframes sweep {
            0% {
                background-position: 0 0, 220% 0
            }

            50% {
                background-position: 0 0, 0 0
            }

            100% {
                background-position: 0 0, -220% 0
            }
        }

        .streak {
            position: absolute;
            height: 2px;
            width: 28%;
            left: -20%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .95), transparent);
            opacity: .45;
            filter: drop-shadow(0 0 10px #fff)
        }

        .streak.s1 {
            top: 14%;
            animation: streak 8s linear infinite
        }

        .streak.s2 {
            top: 48%;
            animation: streak 10s linear infinite -3s
        }

        .streak.s3 {
            top: 82%;
            animation: streak 12s linear infinite -5s
        }

        @keyframes streak {
            to {
                transform: translateX(780%)
            }
        }

        .watermark {
            position: absolute;
            right: 28px;
            bottom: 24px;
            width: 190px;
            opacity: .18;
            filter: drop-shadow(0 0 14px rgba(255, 211, 107, .4))
        }

        .watermark svg {
            display: block;
            width: 100%;
            height: auto
        }

        /* Parallax tilt */
        .tilt {
            transition: transform .2s ease
        }

        @media (max-width:1320px) {
            .wrap {
                grid-template-columns: 460px 1fr
            }
        }

        @media (max-width:980px) {
            .wrap {
                grid-template-columns: 1fr
            }

            .left-col {
                grid-template-rows: 1fr 300px
            }

            .game {
                order: 3;
                height: 54vh
            }
        }

/* Giảm rối: tắt họa tiết rune và làm sweep mảnh hơn */

/* Header tabs bớt đậm */

    </style>
</head>

    <div class="wrap">
        <!-- HEADER -->
        <header class="header tilt" data-depth="0.6">
            <div class="title">
                <div class="name">THO DARIUS</div>

                <img src="image/live_icon.png" width="40px"/>
            </div>
        </header>

        <!-- LEFT: Chat + Donate -->
        <div class="left-col">
            <section class="zone chat tilt" data-depth="1.1" data-tilt-rot="3" data-tilt-x="2.2" data-tilt-y="2.2"
                data-video-id="MY0hAbNOGok"> <!-- đổi ID của bạn ở đây -->
                <div class="panel-head">

                </div>

        <!-- RIGHT: Client Game -->
        <section class="zone game tilt" data-depth="0.9" data-tilt-rot="2.4" data-tilt-x="1.8" data-tilt-y="1.8">
            <div class="panel-head">
                <div class="pill">Client</div>
                <div class="pill">Gameplay</div>
            </div>

                <div class="mask"></div>

                                <stop offset="0" stop-color="#ffd36b" />
                                <stop offset="1" stop-color="#ff2b45" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M168 36c-8 18-30 30-48 28l-6 86-42 42c-8 8-8 22 0 30s22 8 30 0l42-42 86-6c-2-18 10-40 28-48-28-8-60 0-82 22l-24-24c22-22 30-54 22-82z" />
                        <circle cx="90" cy="192" r="6" fill="#ffd36b" stroke="none" />

    <script src="js/main.js"></script>
    <script>
        // Dust particles
        const dust = document.getElementById('dust'), dtx = dust.getContext('2d');
        let W, H, DPR; function fit() { DPR = Math.min(devicePixelRatio || 1, 2); W = dust.width = innerWidth * DPR; H = dust.height = innerHeight * DPR; }
        window.addEventListener('resize', fit); fit();
        const P = []; for (let i = 0; i < 180; i++) { const s = Math.random(); P.push({ x: Math.random() * W, y: Math.random() * H, r: s * 2 + .4, vx: (Math.random() - .5) * .10, vy: (Math.random() - .5) * .10, z: s < .3 ? .6 : (s < .7 ? 1 : 1.6) }) }
        ; (function loop() {
            dtx.clearRect(0, 0, W, H); for (const p of P) {
                p.x += p.vx * p.z; p.y += p.vy * p.z; if (p.x < 0) p.x = W; if (p.x > W) p.x = 0; if (p.y < 0) p.y = H; if (p.y > H) p.y = 0;
                const g = dtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 10); g.addColorStop(0, 'rgba(255,211,107,.35)'); g.addColorStop(1, 'rgba(0,0,0,0)');
                dtx.fillStyle = g; dtx.beginPath(); dtx.arc(p.x, p.y, p.r * 10, 0, Math.PI * 2); dtx.fill();
                dtx.fillStyle = 'rgba(255,255,255,.35)'; dtx.beginPath(); dtx.arc(p.x, p.y, p.r, 0, Math.PI * 2); dtx.fill();
            } requestAnimationFrame(loop)
        })();

        // Bokeh floating
        const bokeh = document.getElementById('bokeh'), btx = bokeh.getContext('2d');
        function fitB() { bokeh.width = W; bokeh.height = H } window.addEventListener('resize', fitB); fitB();
        const B = []; for (let i = 0; i < 40; i++) { B.push({ x: Math.random() * W, y: Math.random() * H, r: Math.random() * 28 + 10, s: Math.random() * .4 + .1 }) }
        ; (function loopB() {
            btx.clearRect(0, 0, W, H); btx.globalCompositeOperation = 'lighter'; for (const b of B) {
                b.y -= b.s; if (b.y < -b.r) b.y = H + b.r; const grad = btx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
                grad.addColorStop(0, 'rgba(255,232,166,.12)'); grad.addColorStop(1, 'rgba(0,0,0,0)'); btx.fillStyle = grad; btx.beginPath(); btx.arc(b.x, b.y, b.r, 0, Math.PI * 2); btx.fill();
            } requestAnimationFrame(loopB)
        })();

        // Donate highlight cycle
        (function () {
            const items = [...document.querySelectorAll('.donate-item')]; if (!items.length) return;
            let i = 0; setInterval(() => {
                items.forEach((el, idx) => {
                    const active = idx === i;
                    el.style.outline = active ? '2px solid var(--gold)' : '1px solid #3a4aa0';
                    el.style.boxShadow = active ? '0 0 36px #ffd36b66, 0 18px 48px #000a' : '0 18px 48px #000a';
                    if (active) { el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], { duration: 720, easing: 'ease-out' }); }
                }); i = (i + 1) % items.length;
            }, 2400);
        })();

        (function () {
            const zone = document.querySelector('.zone.chat');
            const iframe = document.getElementById('ytChat');
            if (!zone || !iframe) return;

            const host = location.hostname || 'localhost';
            // Ưu tiên data-video-id; nếu không có, lấy ?v=... trên URL trang
            const vid = (zone.dataset.videoId || new URLSearchParams(location.search).get('v') || '').trim();

            if (vid) {
                iframe.src = `https://www.youtube.com/live_chat?v=${vid}&embed_domain=${host}&dark_theme=1`;
            } else {
                // chưa có videoId -> để trống để nhìn thấy nền, không lỗi
                iframe.removeAttribute('src');
            }
        })();

        // Parallax tilt
        const tilts = [...document.querySelectorAll('.tilt')];
        document.addEventListener('mousemove', (e) => {
            const cx = innerWidth / 2, cy = innerHeight / 2; const dx = (e.clientX - cx) / cx, dy = (e.clientY - cy) / cy;
            tilts.forEach(el => {
                const depth = parseFloat(el.dataset.depth || 1);
                const rot = parseFloat(el.dataset.tiltRot || 3);
                const tx = parseFloat(el.dataset.tiltX || 2);
                const ty = parseFloat(el.dataset.tiltY || 2);
                el.style.transform = `perspective(1200px) rotateY(${dx * rot * depth}deg) rotateX(${-dy * rot * depth}deg) translate3d(${dx * tx * depth}px, ${dy * ty * depth}px, 0)`;
            });
        });
    </script>
</body>
