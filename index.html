<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL Overlay – Darius Red & Gold 3D • Ultra Premium (Corner Glow)</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/overlay.css">
</head>

<body>
    <!-- Background layers -->
    <div class="aurora" aria-hidden="true">
        <div class="a r"></div>
        <div class="a g"></div>
        <div class="a c"></div>
    </div>
    <canvas id="dust"></canvas>
    <canvas id="bokeh"></canvas>
    <div class="grid" aria-hidden="true"></div>

    <div class="wrap">
        <!-- HEADER -->
        <header class="header tilt" data-depth="0.6">
            <div class="title">
                <div class="name">THO DARIUS</div>
                <div class="sub">League Of Lengends</div>
            </div>
            <div class="live">
                <img src="image/live_icon.png" width="40px"/>
            </div>
        </header>

        <!-- LEFT: Chat + Donate -->
        <div class="left-col">
            <section class="zone chat tilt" data-depth="1.1" data-tilt-rot="3" data-tilt-x="2.2" data-tilt-y="2.2"
                data-video-id=""> <!-- đổi ID của bạn ở đây -->
                <div class="panel-head">
                    <div class="pill">YouTube Chat</div>
                    <div class="pill">Live</div>
                </div>
                <div class="runic"></div>
                <iframe id="ytChat" frameborder="0" allowfullscreen></iframe>
            </section>

            <section class="zone donate tilt" data-depth="1.2" data-tilt-rot="3" data-tilt-x="2.4" data-tilt-y="2.4">
                <div class="panel-head">
                    <div class="pill">Donate</div>
                    <div class="pill">Top recent</div>
                </div>
                <div class="runic"></div>
                <div class="donate-list" id="donateList">
                  
                </div>
            </section>
        </div>

        <!-- RIGHT: Client Game -->
        <section class="zone game tilt" data-depth="0.9" data-tilt-rot="2.4" data-tilt-x="1.8" data-tilt-y="1.8">
            <div class="panel-head">
                <div class="pill">Client</div>
                <div class="pill">Gameplay</div>
            </div>

            <div class="stage" id="stage">
                <div class="mask"></div>
                <!-- Subtle rounded corner glow (no squares) -->
                <div class="corner-glow" aria-hidden="true">
                    <div class="cg tl"></div>
                    <div class="cg tr"></div>
                    <div class="cg bl"></div>
                    <div class="cg br"></div>
                </div>
                <div class="sweep"></div>
                <div class="streak s1"></div>
                <div class="streak s2"></div>
                <div class="streak s3"></div>
                <div class="watermark" title="Darius">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="url(#g2)"
                        stroke-width="8">
                        <defs>
                            <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0" stop-color="#ffd36b" />
                                <stop offset="1" stop-color="#ff2b45" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M168 36c-8 18-30 30-48 28l-6 86-42 42c-8 8-8 22 0 30s22 8 30 0l42-42 86-6c-2-18 10-40 28-48-28-8-60 0-82 22l-24-24c22-22 30-54 22-82z" />
                        <circle cx="90" cy="192" r="6" fill="#ffd36b" stroke="none" />
                    </svg>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
    <script src="js/overlay.js" defer></script>
</body>

</html>
